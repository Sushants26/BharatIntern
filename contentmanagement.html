<!DOCTYPE html>
<html>
<head>
    <title>Blog Content Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="header text-center bg-primary text-white py-4">
            <h1>Blog Content Management</h1>
        </div>

        <div class="row my-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>Create a New Blog Post</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" id="title" class="form-control" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <textarea id="content" class="form-control" placeholder="Content"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="file" id="image" class="form-control" accept="image/*">
                        </div>
                        <button class="btn btn-primary" onclick="createBlogPost()">Create Post</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>Your Blog Posts</h2>
                    </div>
                    <div class="card-body" id="posts">
                        <!-- Blog posts will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
